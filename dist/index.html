<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Getting Started</title>
		<link rel="icon" href="../src/images/favicon-32x32.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<article class="card">
			<picture class="card__image">
				<img src="../src/images/illustration-hero.svg" alt="" />
			</picture>
			<section class="card__info">
				<h1 class="card__title">Order Summary</h1>
				<p class="card__description">
					You can now listen to millions of songs, audiobooks, and podcasts on
					any device anywhere you like!
				</p>
				<section class="card__subscription">
					<picture class="card__subscription-image">
						<img src="../src/images/icon-music.svg" alt="" />
					</picture>
					<div class="card__subscription-flex">
						<h2 class="card__subscription-plan">Annual Plan</h2>
						<p class="card__subscription-price">$59.99/year</p>
					</div>
					<p class="card__subscription-change">change</p>
				</section>
				<button class="card__button-proceed">Proceed to Payment</button>
				<button class="card__button-cancel">Cancel Order</button>
			</section>
		</article>

		<script src="bundle.js"></script>
	</body>
</html>
